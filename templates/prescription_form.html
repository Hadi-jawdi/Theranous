<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theranous - Prescription Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }
        
        .result-content {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }
        
        .persian-text {
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: right;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 5px solid #d63031;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Theranous</h1>
        <p class="subtitle">Upload your prescription image to get detailed medicine explanations in English and Persian</p>
        
        <div class="upload-section">
            <form id="prescriptionForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="file-input-wrapper">
                    <input type="file" id="imageFile" name="image" accept="image/*" class="file-input" required>
                </div>
                <button type="submit" class="upload-btn" id="uploadBtn">
                    üì§ Upload & Analyze Prescription
                </button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your prescription... This may take a few moments.</p>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="result-card">
                <div class="result-title">
                    <span class="icon">üìù</span>
                    Extracted Text
                </div>
                <div class="result-content" id="extractedText"></div>
            </div>
            
            <div class="result-card">
                <div class="result-title">
                    <span class="icon">üá∫üá∏</span>
                    English Explanation
                </div>
                <div class="result-content" id="explanationEn"></div>
            </div>
            
            <div class="result-card persian-text">
                <div class="result-title">
                    <span class="icon">üáÆüá∑</span>
                    ÿ™Ÿàÿ∂€åÿ≠ÿßÿ™ ŸÅÿßÿ±ÿ≥€å
                </div>
                <div class="result-content persian-text" id="explanationFa"></div>
            </div>
        </div>
        
        <div id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('prescriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!imageFile) {
                showError('Please select an image file.');
                return;
            }
            
            formData.append('image', imageFile);
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').textContent = 'Processing...';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('errorMessage').innerHTML = '';
            
            try {
const response = await fetch('/api/prescription/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    // Display results
                    document.getElementById('extractedText').textContent = data.extracted_text;
                    document.getElementById('explanationEn').textContent = data.explanation_en;
                    document.getElementById('explanationFa').textContent = data.explanation_fa;
                    document.getElementById('resultsSection').style.display = 'block';
                } else {
                    showError(data.error || 'An error occurred while processing your prescription.');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadBtn').textContent = 'üì§ Upload & Analyze Prescription';
            }
        });
        
        function showError(message) {
            document.getElementById('errorMessage').innerHTML = 
                `<div class="error">‚ùå ${message}</div>`;
        }
    </script>
</body>
</html>
